<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro de Motoristas - Murici Logística</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="mb-8 text-center">
            <div class="flex justify-center mb-6">
                <div class="bg-indigo-600 text-white p-4 rounded-lg shadow-lg">
                    <img src="./assets/logo.jpeg" alt="Logo Murici Logística" class="w-32 h-32 object-contain" />
                </div>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Murici Logística</h1>
            <h2 class="text-xl text-indigo-600 font-semibold mt-2">Cadastro de Motoristas</h2>
            <p class="text-gray-600 mt-2">Preencha todos os campos obrigatórios para realizar seu cadastro</p>
            <p class="text-sm mt-1 text-indigo-600 hover:underline">
                <a href="login.html">Já tem cadastro? Faça LOGIN</a>
            </p>
        </header>

        <!-- Formulário -->
        <!-- Form -->
        <form class="bg-white shadow-md rounded-lg p-6">
            <!-- Informações Pessoais -->
            <div class="mb-8">
                <h3 class="text-xl font-semibold text-gray-800 border-b pb-2 mb-4">
                    <i class="fas fa-user-circle mr-2 text-indigo-600"></i>Informações Pessoais
                </h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1 required-field">E-mail</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <!-- Senha -->
                    <div>
                        <label for="senha" class="block text-sm font-medium text-gray-700 mb-1 required-field">Senha</label>
                        <div class="relative">
                            <input type="password" id="senha" name="senha" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <button type="button" class="absolute right-3 top-2 text-gray-500 hover:text-indigo-600"
                                onclick="togglePassword('senha')">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Operação e Base -->
                    <div>
                        <label for="operacao" class="block text-sm font-medium text-gray-700 mb-1 required-field">Qual é a operação e a sigla da base?</label>
                        <input type="text" id="operacao" name="operacao" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <div>
                        <label for="base" class="block text-sm font-medium text-gray-700 mb-1 required-field">Sigla da Base</label>
                        <input type="text" id="base" name="base" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <!-- Categoria de Contratação -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1 required-field">Categoria de Contratação</label>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-3">
                            <label class="flex items-center space-x-2 p-3 border rounded-md hover:border-indigo-500 hover:bg-indigo-50 cursor-pointer">
                                <input type="radio" name="categoria" value="Motorista TAC" class="text-indigo-600 focus:ring-indigo-500" required>
                                <span>Motorista TAC</span>
                            </label>
                            <label class="flex items-center space-x-2 p-3 border rounded-md hover:border-indigo-500 hover:bg-indigo-50 cursor-pointer">
                                <input type="radio" name="categoria" value="Motorista Agregado" class="text-indigo-600 focus:ring-indigo-500">
                                <span>Motorista Agregado</span>
                            </label>
                            <label class="flex items-center space-x-2 p-3 border rounded-md hover:border-indigo-500 hover:bg-indigo-50 cursor-pointer">
                                <input type="radio" name="categoria" value="Ajudante" class="text-indigo-600 focus:ring-indigo-500">
                                <span>Ajudante</span>
                            </label>
                            <label class="flex items-center space-x-2 p-3 border rounded-md hover:border-indigo-500 hover:bg-indigo-50 cursor-pointer">
                                <input type="radio" name="categoria" value="Funcionário" class="text-indigo-600 focus:ring-indigo-500">
                                <span>Funcionário</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- CPF -->
                    <div class="md:col-span-2">
                        <label for="cpf" class="block text-sm font-medium text-gray-700 mb-1 required-field">CPF do Contratado</label>
                        <input type="text" id="cpf" name="cpf" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            placeholder="000.000.000-00">
                    </div>
                </div>
            </div>
            
            <!-- Documentos -->
            <div class="mb-8">
                <h3 class="text-xl font-semibold text-gray-800 border-b pb-2 mb-4">
                    <i class="fas fa-file-alt mr-2 text-indigo-600"></i>Documentos
                </h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- CNH Frente -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1 required-field">CNH (Frente)</label>
                        <div class="file-input-container">
                            <input type="file" id="cnh_frente" name="cnh_frente" accept="image/*,.pdf" class="hidden" required>
                            <label for="cnh_frente" class="file-input-label">
                                <i class="fas fa-camera text-3xl text-indigo-500 mb-2"></i>
                                <span class="text-sm text-gray-600">Clique para enviar ou arraste o arquivo</span>
                                <span class="text-xs text-gray-500">Formatos aceitos: JPG, PNG, PDF</span>
                                <span id="cnh_frente_name" class="file-name"></span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- CNH Verso -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1 required-field">CNH (Verso)</label>
                        <div class="file-input-container">
                            <input type="file" id="cnh_verso" name="cnh_verso" accept="image/*,.pdf" class="hidden" required>
                            <label for="cnh_verso" class="file-input-label">
                                <i class="fas fa-camera text-3xl text-indigo-500 mb-2"></i>
                                <span class="text-sm text-gray-600">Clique para enviar ou arraste o arquivo</span>
                                <span class="text-xs text-gray-500">Formatos aceitos: JPG, PNG, PDF</span>
                                <span id="cnh_verso_name" class="file-name"></span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- RG (Apenas para Ajudante) -->
                    <div id="rg_container" class="hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-1">RG (Apenas para Ajudante)</label>
                        <div class="file-input-container">
                            <input type="file" id="rg" name="rg" accept="image/*,.pdf" class="hidden">
                            <label for="rg" class="file-input-label">
                                <i class="fas fa-id-card text-3xl text-indigo-500 mb-2"></i>
                                <span class="text-sm text-gray-600">Clique para enviar ou arraste o arquivo</span>
                                <span class="text-xs text-gray-500">Formatos aceitos: JPG, PNG, PDF</span>
                                <span id="rg_name" class="file-name"></span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Comprovante de Residência -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1 required-field">Comprovante de Residência</label>
                        <div class="file-input-container">
                            <input type="file" id="comprovante" name="comprovante" accept="image/*,.pdf" class="hidden" required>
                            <label for="comprovante" class="file-input-label">
                                <i class="fas fa-home text-3xl text-indigo-500 mb-2"></i>
                                <span class="text-sm text-gray-600">Clique para enviar ou arraste o arquivo</span>
                                <span class="text-xs text-gray-500">Formatos aceitos: JPG, PNG, PDF</span>
                                <span id="comprovante_name" class="file-name"></span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- CRLV -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1 required-field">CRLV do Veículo</label>
                        <div class="file-input-container">
                            <input type="file" id="crlv" name="crlv" accept="image/*,.pdf" class="hidden" required>
                            <label for="crlv" class="file-input-label">
                                <i class="fas fa-file-invoice text-3xl text-indigo-500 mb-2"></i>
                                <span class="text-sm text-gray-600">Clique para enviar ou arraste o arquivo</span>
                                <span class="text-xs text-gray-500">Formatos aceitos: JPG, PNG, PDF</span>
                                <span id="crlv_name" class="file-name"></span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Documento do Proprietário -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Documento do Proprietário (se veículo em nome de outra pessoa)</label>
                        <div class="file-input-container">
                            <input type="file" id="doc_proprietario" name="doc_proprietario" accept="image/*,.pdf" class="hidden">
                            <label for="doc_proprietario" class="file-input-label">
                                <i class="fas fa-user-tie text-3xl text-indigo-500 mb-2"></i>
                                <span class="text-sm text-gray-600">Clique para enviar ou arraste o arquivo</span>
                                <span class="text-xs text-gray-500">Formatos aceitos: JPG, PNG, PDF</span>
                                <span id="doc_proprietario_name" class="file-name"></span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- ANTT (Apenas para Agregado) -->
                    <div id="antt_container" class="hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-1">ANTT (Apenas para Agregado)</label>
                        <div class="file-input-container">
                            <input type="file" id="antt" name="antt" accept="image/*,.pdf" class="hidden">
                            <label for="antt" class="file-input-label">
                                <i class="fas fa-file-contract text-3xl text-indigo-500 mb-2"></i>
                                <span class="text-sm text-gray-600">Clique para enviar ou arraste o arquivo</span>
                                <span class="text-xs text-gray-500">Formatos aceitos: JPG, PNG, PDF</span>
                                <span id="antt_name" class="file-name"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Termos e Envio -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <div class="flex items-start mb-6">
                    <input type="checkbox" id="termos" name="termos" required
                        class="mt-1 h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="termos" class="ml-2 block text-sm text-gray-700">
                        Declaro que todas as informações fornecidas são verdadeiras e estou ciente das penalidades por falsidade ideológica.
                    </label>
                </div>
                
                <div class="flex justify-center">
                    <button type="submit" class="px-8 py-3 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300 shadow-lg">
                        <i class="fas fa-paper-plane mr-2"></i> Enviar Cadastro
                    </button>
                </div>
            </div>
        </form>

        <!-- Footer -->
        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>© 2023 Murici Logística. Todos os direitos reservados.</p>
            <p class="mt-1">Em caso de dúvidas, entre em contato com nosso suporte.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
